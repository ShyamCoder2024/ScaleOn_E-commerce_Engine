name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  # Lint and Test
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint --if-present

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Run backend tests
        run: cd backend && npm test --if-present
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret

  # Build Docker image (only runs when DOCKER_USERNAME is configured)
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    # Only run if: push to main AND Docker credentials are configured
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      secrets.DOCKER_USERNAME != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: dockerfile-check
        run: |
          if [ -f "Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::No Dockerfile found, skipping Docker build"
          fi

      - name: Set up Docker Buildx
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/scaleon-commerce:latest
            ${{ secrets.DOCKER_USERNAME }}/scaleon-commerce:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy (only runs when Docker build completes successfully)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    # Only run if: push to main AND Docker credentials are configured
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      secrets.DOCKER_USERNAME != ''
    environment: production

    steps:
      - name: Deploy to server
        run: |
          echo "Deploy step - customize for your deployment target"
